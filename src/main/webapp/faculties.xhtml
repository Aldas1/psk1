<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Faculties</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <div class="container">
        <h1>Faculties</h1>

        <div class="nav">
            <h:link outcome="faculties" value="Faculties" />
            <h:link outcome="students" value="Students" />
            <h:link outcome="courses" value="Courses" />
        </div>

        <h:form id="facultiesForm">
            <p:dataTable id="facultiesTable" value="#{facultyBean.faculties}" var="faculty" styleClass="faculty-table">
                <p:column headerText="ID">
                    <h:outputText value="#{faculty.id}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{faculty.name}" />
                </p:column>
                <p:column headerText="Created At">
                    <h:outputText value="#{faculty.createdAt}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Actions">
                    <h:link outcome="faculty_details" value="View Details">
                        <f:param name="id" value="#{faculty.id}" />
                    </h:link>
                    <h:commandButton value="Delete" action="#{facultyBean.delete(faculty.id)}" styleClass="btn"
                                     onclick="return confirm('Are you sure you want to delete this faculty?');" />
                </p:column>
            </p:dataTable>
        </h:form>

        <h2>Add New Faculty</h2>
        <h:form id="newFacultyForm">
            <div class="form-group">
                <h:outputLabel for="facultyName" value="Name:" />
                <h:inputText id="facultyName" value="#{facultyBean.faculty.name}" required="true" styleClass="form-control" />
                <h:message for="facultyName" style="color: red;" />
            </div>

            <h:commandButton value="Add Faculty" action="#{facultyBean.create}" styleClass="btn" />
        </h:form>
    </div>
</h:body>
</html>
